<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowayout</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>



<body>
    <header class="header">
        <div class="header__container">
            <div class="header__wrapper">
                <div class="header__top-left">
                    <div class="menu__burger">
                        <div class="menu__burger-btn">
                        </div>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">Rooms</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">Booking</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <img class="header__logo" src="images/logo.png" alt="logo">
                <div class="header__top-right">
                    <a class="header__phone" href="tel:+436606050000">+43 660 605 0000</a>
                    <div class="header__shopingbag-group">
                        <a class="header__shopingbag" href="#"><img src="images/ShopingBag.png" alt="shoping bag">
                            <a class="header__shopingbag-circle" href="#"><img src="images/circle.png" alt="">
                                <span class="header__shopingbag-number">2</span></a>
                        </a>
                    </div>
                    <div class="header__languages">
                        <div class="header__languages-de languages-de-button_active">
                            DE
                        </div>
                        <div class="header__languages-en">
                            EN
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- section poster -->

    <section class="poster">
        <div class="poster__container">
            <div class="poster__wrapper">
                <div class="poster__item-one">
                    <img class="poster__item-offers offer-one" src="images/im/Bestseller.png" alt="bestseller">
                    <div class="poster__item-group">
                        <h1 class="poster__item-title title-restyle">
                            Da Vinci
                        </h1>
                        <div class="poster__item-elements">
                            <p class="poster__item-subtitle">
                                Mystery
                            </p>
                            <img class="poster__item-icon" src="images/im/Mask.png" alt="mask">
                        </div>
                    </div>
                </div>
                <div class="poster__item-two">
                    <div class="poster__item-offers offer-two">
                        <h1 class="poster__item-offers offer-text">2 LEFT 2 LEFT 2 LEFT 2 LEFT </h1>
                    </div>
                    <div class="poster__item-group">
                        <h1 class="poster__item-title">
                            Mission <br> Belvedere
                        </h1>
                        <p class="poster__item-subtitle">
                            Action
                        </p>
                    </div>
                </div>
                <div class="poster__item-three">

                    <img class="poster__item-offers offer-three" src="images/im/typeThree.png" alt="20% off">
                    <h1 class="poster__item-offers offer-deal">20% off</h1>
                    <p class="poster__item-offers time-deal">Limited-time Deal</p>
                    <div class="poster__item-offers timer-deal">03:34:12</div>

                    <div class="poster__item-group">
                        <h1 class="poster__item-title">
                            School of <br> magic
                        </h1>
                        <div class="poster__item-elements">
                            <p class="poster__item-subtitle">
                                Adventure
                            </p>
                            <img class="poster__item-icon" src="images/im/Mask.png" alt="mask">
                        </div>
                    </div>
                </div>
                <div class="poster__item-four">
                    <img class="poster__item-offers offer-four" src="images/im/twoLeft.png" alt="2 left">
                    <div class="poster__item-group">
                        <h1 class="poster__item-title">
                            The <br>Unknown
                        </h1>
                        <div class="poster__item-elements">
                            <p class="poster__item-subtitle">
                                Horror with live actor
                            </p>
                            <img class="poster__item-icon" src="images/im/Mask.png" alt="mask">
                        </div>
                    </div>

                </div>
                <div class="poster__item-five">
                    <div class="poster__item-offers">
                        <img src="" alt="">
                    </div>
                    <div class="poster__item-group">
                        <h1 class="poster__item-title">
                            The Nun
                        </h1>
                        <div class="poster__item-elements">
                            <p class="poster__item-subtitle">
                                Horror with live actor
                            </p>
                            <img class="poster__item-icon" src="images/im/Mask.png" alt="mask">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>

</body>


</html>
